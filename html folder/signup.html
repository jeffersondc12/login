<div class="container">
    <form id="signup-form" class="signup-form" onsubmit="validateForm(event)">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit"> <a href="./loginindex.html"></a> sign-up </button>

<script>
function validateForm(event) {
    event.preventDefault(); // Prevent form submission
    
    // Retrieve form inputs
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Validation logic (you can add more validation as needed)
    if (username.trim() === "" || email.trim() === "" || password.trim() === "") {
        document.getElementById("error-message").innerText = "All fields are required.";
        return;
    }

    // If all fields are filled, display success message
    document.getElementById("error-message").innerText = "Sign up successful!"; // You can replace this with actual sign-up logic
}
</script>
